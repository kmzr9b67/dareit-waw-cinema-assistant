{% extends 'base.html' %}

{% block title %}
    Cinema assistant
{% endblock%}

{% block content %}
    <div class="container-title">
            <h1>Warsaw movie <br>recommendations</h1>
    </div>
    <div class="container-form">
        <form action="{{url_for('get_info', options = day)}}"  method="GET">
            <div class="container-form">
            <div class="radio-button">
                <input type="radio" id="TODAY" name="day" value="Today" checked>
                <label for="TODAY">Today</label>
            </div>
            <div class="radio-button">
                <input type="radio" id="TOMORROW" name="day" value="Tomorrow">
                <label for="TOMORROW">Tomorrow</label></div>
            <div class="radio-button">
                <input type="radio" id="DAY AFTER TOMORROW" name="day" value={{day_after_tomorrow}}>
                <label for="DAY AFTER TOMORROW">{{day_after_tomorrow}}</label>
            </div>
          <button id='button' type="submit" class="btn btn-primary"><img src="/static/arrow-main.png" width="24" height="24"></button>
        </div>
        </form>
    </div>

    <div class="result-info">
        <h4>The results will be with you in about 20 seconds.</h4>
    </div>
{%endblock%}
